<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$JACK Token</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(135deg, #00FFC6 0%, #FF0080 100%);
      color: #000;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .cta-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .cta-links a {
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      padding: 15px 25px;
      border-radius: 50px;
      color: #000;
      background: #fff;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00FFC6;
    }

    .cta-links a:hover {
      background: #FF0080;
      color: #fff;
      box-shadow: 0 0 20px #FF0080;
    }

    section#faces {
      padding: 80px 20px;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      position: relative;
    }

    section#faces::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('/assets/stars.png') repeat;
      opacity: 0.1;
      z-index: 0;
    }

    section#faces h2 {
      font-size: 2.8em;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    section#faces p {
      font-size: 1.2em;
      margin-bottom: 50px;
      position: relative;
      z-index: 1;
    }

    .faces-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    .face-card {
      flex: 1 1 200px;
      max-width: 250px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #00FFC6;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeIn 1s ease forwards;
    }

    .face-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px #FF0080;
    }

    .face-card img {
      width: 100%;
      border-radius: 15px;
    }

    .face-card p {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    footer {
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
      background: #000;
      margin-top: 50px;
    }
  </style>
</head>

  </header>

  <section id="faces">

    <p>One Cat. Infinite Faces. Eternal Cult.</p>

    <div class="faces-grid">
      <div class="face-card">
        <img src="/assets/monk.png" alt="The Monk">
        <p>The Monk</p>
      </div>
      <div class="face-card">
        <img src="/assets/warlord.png" alt="The Warlord">
        <p>The Warlord</p>
      </div>
      <div class="face-card">
        <img src="/assets/prophet.png" alt="The Prophet">
        <p>The Prophet</p>
      </div>
      <div class="face-card">
        <img src="/assets/emperor.png" alt="The Emperor">

  </section>

  <footer>

</html>
